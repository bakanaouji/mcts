<!DOCTYPE html>
<html>
<head>
    <title>MCTS Implementation Test</title>
    <style>
        .test-case {
            margin-bottom: 2em;
            padding: 1em;
            border: 1px solid #ccc;
        }
        .test-case h3 {
            margin-top: 0;
        }
        .result-status {
            font-weight: bold;
            margin-bottom: 1em;
        }
        .pass {
            color: green;
        }
        .fail {
            color: red;
        }
        .board-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .board {
            border: 1px solid #333;
            padding: 10px;
            margin: 0 10px;
        }
        .board h2 {
            text-align: center;
            margin: 0 0 10px 0;
        }
        table.othello {
            border-collapse: collapse;
            background: #0a0;
        }
        table.othello td {
            width: 40px;
            height: 40px;
            border: 1px solid #333;
            text-align: center;
            vertical-align: middle;
            position: relative;
        }
        .disc {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            display: inline-block;
        }
        .empty {
            display: none;
        }
        .black {
            background: #000;
        }
        .white {
            background: #fff;
            border: 1px solid #000;
        }
        .selected {
            background: rgba(255, 255, 0, 0.3);
        }
        #summary {
            margin: 1em;
            padding: 1em;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .turn-info {
            margin: 0.5em 0;
            font-size: 1.1em;
            padding: 0.5em;
            background: #f8f8f8;
            border-radius: 4px;
        }
        .turn-info .player {
            display: inline-block;
            font-weight: bold;
            padding: 0.2em 0.8em;
            border-radius: 3px;
            margin-left: 0.5em;
        }
        .turn-info .player.black {
            background: #000;
            color: #fff;
        }
        .turn-info .player.white {
            background: #fff;
            color: #000;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>MCTS C++ vs JavaScript Implementation Test</h1>
    <div id="summary"></div>
    <div id="test-results"></div>

    <script src="js/utils.js"></script>
    <script src="js/mcts.js"></script>
    <script src="cpp/uct_wasm.js"></script>
    <script src="js/mcts_test.js"></script>
    <script>
        function drawBoard(container, board, selectedMove) {
            const table = document.createElement('table');
            table.className = 'othello';
            
            for (let y = 0; y < N; y++) {
                const row = document.createElement('tr');
                for (let x = 0; x < N; x++) {
                    const cell = document.createElement('td');
                    const disc = document.createElement('div');
                    disc.className = 'disc ' + board[ix(x, y)];
                    cell.appendChild(disc);
                    
                    if (selectedMove && selectedMove.x === x && selectedMove.y === y) {
                        cell.classList.add('selected');
                    }
                    
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
            
            container.innerHTML = '';
            container.appendChild(table);
        }

        function createTestCase(result) {
        const container = document.createElement('div');
        container.className = 'test-case';
        
        const title = document.createElement('h3');
        title.textContent = result.description;

        const turnInfo = document.createElement('div');
        turnInfo.className = 'turn-info';
        turnInfo.innerHTML = `Current Player: <span class="player ${result.player === 1 ? 'black' : 'white'}">${result.player === 1 ? 'Black' : 'White'}</span>`;
        
        const status = document.createElement('div');
        status.className = `result-status ${result.result ? 'pass' : 'fail'}`;
        status.textContent = result.result ? 'PASS' : 'FAIL';
            
            const boardContainer = document.createElement('div');
            boardContainer.className = 'board-container';
            
            const jsBoard = document.createElement('div');
            jsBoard.className = 'board';
            jsBoard.innerHTML = '<h2>JavaScript MCTS</h2>';
            const jsContent = document.createElement('div');
            drawBoard(jsContent, result.board, result.jsMove);
            jsBoard.appendChild(jsContent);
            
            const cppBoard = document.createElement('div');
            cppBoard.className = 'board';
            cppBoard.innerHTML = '<h2>C++ MCTS</h2>';
            const cppContent = document.createElement('div');
            drawBoard(cppContent, result.board, result.cppMove);
            cppBoard.appendChild(cppContent);
            
            boardContainer.appendChild(jsBoard);
            boardContainer.appendChild(cppBoard);
            
            container.appendChild(title);
            container.appendChild(turnInfo);
            container.appendChild(status);
            container.appendChild(boardContainer);
            
            return container;
        }

        Module.onRuntimeInitialized = function() {
            console.log("WebAssembly module loaded");
            const results = testMCTSImplementations();
            
            // Display summary
            const totalTests = results.length;
            const passedTests = results.filter(r => r.result).length;
            document.getElementById('summary').innerHTML = `
                <h2>Test Summary</h2>
                <p>Total Tests: ${totalTests}</p>
                <p>Passed: ${passedTests}</p>
                <p>Failed: ${totalTests - passedTests}</p>
            `;
            
            // Display individual test results
            const container = document.getElementById('test-results');
            results.forEach(result => {
                container.appendChild(createTestCase(result));
            });
        };
    </script>
</body>
</html>
