<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Othello JS</title>
  <link href="vendor/twitter-bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/twitter-bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>

<body>
  <div id="main" class="container">
    <div id="game-board"></div>
    <div id="current-player">Current player:
      <span id="current-player-name">-</span>
    </div>
    <div id="stone-counts">
      <div id="black-count" class="stone-count">
        <span class="stone-icon black"></span>
        Black: <span class="count">2</span>
      </div>
      <div id="white-count" class="stone-count">
        <span class="stone-icon white"></span>
        White: <span class="count">2</span>
      </div>
    </div>
    <div id="message"></div>
    <div id="console"></div>
    <div id="preference-pane">
      <div id="player-type-forms">
        <label>
          Black:
          <select id="black-player-type">
            <option value="human" selected>Human</option>
            <option value="mcts_js-1024">MCTS_JS_1024</option>
            <option value="mcts_js-4096">MCTS_JS_4096</option>
            <option value="uct_wasm-1024">MCTS_WASM_1024</option>
            <option value="uct_wasm-4096">MCTS_WASM_4096</option>
            <option value="uct_wasm-40960">MCTS_WASM_40960</option>
          </select>
        </label>
        <label>
          White:
          <select id="white-player-type">
            <option value="human">Human</option>
            <option value="mcts_js-1024">MCTS_JS_1024</option>
            <option value="mcts_js-4096">MCTS_JS_4096</option>
            <option value="uct_wasm-1024">MCTS_WASM_1024</option>
            <option value="uct_wasm-4096">MCTS_WASM_4096</option>
            <option value="uct_wasm-40960">MCTS_WASM_40960</option>
          </select>
        </label>
      </div>
      <br>
      <button id="start-button" class="btn btn-primary" type="submit">Start a new game</button>
    </div>
  </div>

  <script src="vendor/jquery/jquery-1.9.1.min.js"></script>
  <script src="vendor/twitter-bootstrap/js/bootstrap.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/board.js"></script>
  <script src="js/othello.js"></script>
  <script src="js/gametree.js"></script>
  <script src="js/mcts.js"></script>
  <script src="cpp/uct_wasm.js"></script>
  <script src="js/uct_wasm.js"></script>
  <script src="js/pmc.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/ai.js"></script>
  <script src="js/app.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
